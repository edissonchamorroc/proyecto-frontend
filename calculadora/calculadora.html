<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/calculadora.css">
    <title>Calculadora BÃ¡sica</title>
</head>
<body>
    <div class="contorno">
        <div class="integracion">
        <div class="display"><textarea name="pantalla" id="disp" cols="30" rows="2"></textarea></div>
        <div class="teclado">
            <div class="teclado-fila">
                <div class="btn-calcu"><button class="btn" id="bnt7" value="7">7</button></div>
                <div class="btn-calcu"><button id="bnt8" class="btn" value="8">8</button></div>
                <div class="btn-calcu"><button id="bnt9" class="btn" value="9">9</button></div>
                <div class="btn-calcu"><button id="bntX" class="btn" value="*">x</button></div>
            </div>
            <div class="teclado-fila">
                <div class="btn-calcu"><button id="bnt4" class="btn" value="4">4</button></div>
                <div class="btn-calcu"><button id="bnt5" class="btn" value="5">5</button></div>
                <div class="btn-calcu"><button id="bnt6" class="btn" value="6">6</button></div>
                <div class="btn-calcu"><button id="bnt/" class="btn" value="/">/</button></div>
            </div>
            <div class="teclado-fila">
                <div class="btn-calcu"><button id="bnt1" class="btn" value="1">1</button></div>
                <div class="btn-calcu"><button id="bnt2" class="btn" value="2">2</button></div>
                <div class="btn-calcu"><button id="bnt3" class="btn" value="3">3</button></div>
                <div class="btn-calcu"><button id="bnt-" class="btn" value="-">-</button></div>
            </div>
            <div class="teclado-fila">
                <div class="btn-calcu"><button id="bntC" class="btn" value="c">C</button></div>
                <div class="btn-calcu"><button id="bnt0" class="btn" value="0">0</button></div>
                <div class="btn-calcu"><button id="bnt=" class="btn" value="=">=</button></div>
                <div class="btn-calcu"><button id="bnt+" class="btn" value="+">+</button></div>
            </div>
        </div>
        </div>
    </div>
    </div>
    <script src="./js/calculadora.js"></script>
</body>
</html>
